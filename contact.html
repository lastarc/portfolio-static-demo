  <main>
    <section class="contact">
      <h1>
        Contact Me
      </h1>
      <form action="" method="">
        <fieldset>
          <legend>Personal info</legend>
          <label for="first-name">First name: </label>
          <input type="text" name="first-name" id="first-name">
          <label for="last-name">Last name: </label>
          <input type="text" name="last-name" id="last-name">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
          <legend>Message</legend>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
          <legend>Additional</legend>
          <span>Do you expect a reply?</span>
          <input type="radio" name="reply-expected" id="reply-expected-yes" value="yes">
          <label for="reply-expected-yes">Yes</label>
          <input type="radio" name="reply-expected" id="reply-expected-no" value="no">
          <label for="reply-expected-no">No</label>
          <input type="checkbox" name="newsletter-subscribed" id="newsletter-subscribed" value="yes">
          <label for="newsletter-subscribed">Subscribe to newsletter</label>
        </fieldset>
        <div>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </div>
      </form>
    </section>
  </main>
